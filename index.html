<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-2</title>
</head>
<body>
    <table width="1000px" border="0" cellspacing="0" cellpadding="0" align="center">
                 <!--1st row start-->
        <tr>
            <td height="100" width="100%" bgcolor="Red">
                <table height="100" width="100%" height="200"width="100%" bgcolor="pink">
                    <tr>
                        <td width="25%" height="100%"bgcolor="yellow"></td>
                         <td width="25%" height="100%"bgcolor="#FF33CE"></td>
                          <td width="25%" height="100%"bgcolor="#8633FF"></td>
                          <td width="25%" height="100%"bgcolor="#33FF9C"></td>
                    </tr>
                </table>
            </td>
        </tr>
                 <!--1st row end-->
                 <!--2nd row start-->
        <tr>
            <td height="200"width="100%" bgcolor="pink" >
                <table height="200"width="100%"border="0" cellspacing="0" cellpadding="0" align="center"bgcolor="yellowgreen" >
                    <tr>
                        <td width="40%" height="100%"bgcolor="#FF336B"></td>
                        <td width="60%" height="100%"bgcolor="#33F0FF"></td>
                    </tr>
                </table>
            </td>
        </tr>
                 <!--2nd row end-->
                 <!--3rd row start-->
        <tr>
            <td height="300" width="100%" bgcolor="tomato">
                <table height="300" width="100%" border="0" cellspacing="0" cellpadding="0" align="center"bgcolor="#FF5533" >
                    <tr>
                        <td width="10%" height="100%" bgcolor="#4F0B52"></td>
                        <td width="90%" height="100%" bgcolor="#FBD111">
                            <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0"bgcolor="#027824">
                                <tr>
                                    <td width="100%" height="50%" bgcolor="#460944"></td>
                                </tr>
                                <tr>
                                    <td width="100%" height="50%" bgcolor="#092B46"></td>
                                </tr>
                            </table>
                        </td>

                    </tr>
                </table>
            </td>
        </tr>
                <!--3rd row end-->
                <!--4th row start-->
        <tr>
            <td height="250" width="100%" bgcolor="teal">
                <table height="250" width="100%" border="0" bgcolor="#4CB71E" cellspacing="0" cellpading="0">
                    <tr>
                        <td width="125" height="100%" bgcolor="#3C071B"></td>
                        <td width="125" height="100%" bgcolor="#E4065A"></td>
                    </tr>
                </table>
            </td>
        </tr>
                <!--4th row end-->
                <!--5th row start-->
        <tr>
            <td height="100" width="100%" bgcolor="blue">
                <table height="100" width="100%" border="0" bgcolor="#320315" cellspacing="0" cellpading="0">
                    <tr>
                        <td width="20%" height="100%" bgcolor="#5BA4D6"></td>
                        <td width="30%" height="100%" bgcolor="#D6735B"></td>
                        <td width="40%" height="100%" bgcolor="#064106"></td>
                        <td width="10%" height="100%" bgcolor="#E112BF"></td>
                    </tr>
                </table>
            </td>
        </tr>
                <!--5th row end-->
                <!--6th row start-->
        <tr>
            <td height="300" width="100%" bgcolor="purple"></td>
        </tr>
                <!--6th row end-->


    </table>
    
</body>
</html>
